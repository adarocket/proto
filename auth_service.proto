syntax = "proto3";

// option go_package = "adarocket/informerProto";
// package informerProto;

option go_package = ".;proto";
package proto;

message LoginRequest {
    string username = 1;
    string password = 2;
}
  
message LoginResponse { 
    string access_token = 1; 
}
  
service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse) {};
}
